<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mistral Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        .mistral-header {
            flex: 0 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .mistral-header-title {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .mistral-header-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            color: #6c757d;
            font-size: 16px;
        }
        
        #chat-container {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 16px;
            background: white;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 8px;
            max-width: 85%;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .user-message {
            background: #e3f2fd;
            color: #1e3a5f;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .assistant-message {
            background: #f8f9fa;
            color: #2c3e50;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .input-container {
            flex: 0 0 auto;
            padding: 16px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 8px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .send-button {
            align-self: flex-end;
            padding: 8px 16px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="mistral-header">
        <div class="mistral-header-title">Mistral Chat</div>
        <div class="mistral-header-buttons">
            <button id="close-button" class="mistral-header-button" title="Close">âœ•</button>
        </div>
    </div>
    <div id="chat-container"></div>
    <div class="input-container">
        <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
        <button id="send-button" class="send-button">Send</button>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
